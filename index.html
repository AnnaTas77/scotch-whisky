    <h1>Scotch Whisky</h1>

    <p>&ldquo;Scotch Whisky&rdquo; is defined in <a href="https://www.legislation.gov.uk/uksi/2009/2890/regulation/3/made">The Scotch Whisky Regulations 2009</a>. In summary, it is:</p>

    <ul>
      <li>Made in Scotland from only cereals, water and yeast;</li>
      <li>Matured for a minimum of three years in oak casks; and</li>
      <li>Bottled at a minimum strength of 40% alcohol by volume (ABV).</li>
    </ul>
